# ============================================================================
# Cloud Build â€” Auto-deploy on git push (triggered by GitHub)
# Uses pre-built base image â†’ builds in ~2 minutes, deploy ~3-5 minutes
# ============================================================================
substitutions:
  _HF_TOKEN: ''  # Set in Cloud Build trigger or via --substitutions

steps:
  # Step 0: Run QA tests BEFORE building (fail fast, ~30s)
  # Includes critical path tests that would catch:
  #   - Webhook verification bugs (int(challenge) â†’ PlainTextResponse)
  #   - Audio processing order issues (Drive upload before analysis)
  #   - Drive failure resilience (user must get response even if Drive is down)
  - name: 'python:3.11-slim'
    entrypoint: bash
    args:
      - '-c'
      - |
        pip install -q pytest pytest-asyncio httpx respx freezegun requests pydantic pydantic-settings python-dateutil apscheduler python-multipart 2>/dev/null
        echo "ðŸ§ª Running critical path tests..."
        python -m pytest tests/integration/test_critical_paths.py tests/unit/test_audio_processing_order.py tests/unit/test_pipeline_fixes.py tests/unit/test_audit_report.py -v --tb=short -x
        echo "ðŸ§ª Running full QA suite..."
        python -m pytest tests/ -v --tb=short -m "not live" -x
        echo "âœ… All tests passed â€” proceeding to build"
    dir: 'second-brain-gemini'

  # Step 1: Build app image (FROM base = fast, code only)
  # Passes HF_TOKEN to pre-download pyannote models into the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'HF_TOKEN=${_HF_TOKEN}'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/second-brain-eu/second-brain:$SHORT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/second-brain-eu/second-brain:latest'
      - '.'
    dir: 'second-brain-gemini'

  # Step 2: Push both tags
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'europe-west1-docker.pkg.dev/$PROJECT_ID/second-brain-eu/second-brain']

  # Step 3: Deploy to Cloud Run with GPU
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'second-brain'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/second-brain-eu/second-brain:$SHORT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--gpu=1'
      - '--gpu-type=nvidia-l4'
      - '--cpu=4'
      - '--memory=16Gi'
      - '--min-instances=1'
      - '--max-instances=1'
      - '--timeout=3600'
      - '--port=8080'
      - '--no-cpu-throttling'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'  # 30 minutes (first deploy pulls large base image)
