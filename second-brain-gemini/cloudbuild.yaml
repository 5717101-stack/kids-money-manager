# ============================================================================
# Cloud Build — Auto-deploy on git push (triggered by GitHub)
# Uses pre-built base image → builds in ~2 minutes
# ============================================================================
steps:
  # Step 1: Build app image (FROM base = fast, code only)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/second-brain-eu/second-brain:$SHORT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/second-brain-eu/second-brain:latest'
      - '.'
    dir: 'second-brain-gemini'

  # Step 2: Push both tags
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'europe-west1-docker.pkg.dev/$PROJECT_ID/second-brain-eu/second-brain']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'second-brain'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/second-brain-eu/second-brain:$SHORT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--no-cpu-throttling'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '600s'  # 10 minutes max (should take ~2-3 min)
