[pytest]
testpaths = tests
asyncio_mode = auto
markers =
    unit: Unit tests (no external services)
    integration: Integration tests (mocked external APIs)
    e2e: End-to-end tests (full flow with mocks)
    slow: Slow tests (audio processing, LLM evaluation)
    gpu: Tests requiring GPU (pyannote diarization)
    live: Tests against real external APIs (manual only)
addopts = -v --tb=short -x
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
