services:
  - type: web
    name: second-brain-gemini
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: "false"
      # Add your environment variables in Render dashboard:
      # - GOOGLE_API_KEY
      # - TWILIO_ACCOUNT_SID
      # - TWILIO_AUTH_TOKEN
      # - TWILIO_WHATSAPP_FROM
      # - TWILIO_WHATSAPP_TO
      # - TWILIO_SMS_FROM
      # - TWILIO_SMS_TO
