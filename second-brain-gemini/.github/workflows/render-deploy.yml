name: üåê Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üìù Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üìå Deploying version: $VERSION"
      
      - name: üöÄ Trigger Render Deployment
        if: env.RENDER_API_KEY != ''
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "‚ö†Ô∏è  Render API credentials not set. Skipping automatic deployment."
            echo "üí° Render will auto-deploy from GitHub webhook instead."
            exit 0
          fi
          
          echo "üöÄ Triggering Render deployment..."
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            || echo "‚ö†Ô∏è  Render API call failed (this is OK if using webhook deployment)"
      
      - name: üìä Deployment Status
        run: |
          echo "## üåê Render Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üí° Check your Render dashboard for deployment status" >> $GITHUB_STEP_SUMMARY
      
      - name: ‚è≥ Wait for Render to finish deployment
        run: |
          echo "‚è≥ Waiting 2 minutes for Render to complete deployment..."
          sleep 120
      
      - name: üì± Get commit message for changelog
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          # Escape newlines for JSON
          COMMIT_MSG_ESCAPED=$(echo "$COMMIT_MSG" | head -5 | tr '\n' ' ' | sed 's/"/\\"/g')
          echo "message=$COMMIT_MSG_ESCAPED" >> $GITHUB_OUTPUT
      
      - name: üì≤ Send WhatsApp Deployment Notification
        run: |
          echo "üì≤ Sending deployment notification via WhatsApp..."
          curl -X POST "https://second-brain-6q8c.onrender.com/notify-deployment" \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ steps.version.outputs.version }}",
              "changes": "${{ steps.commit.outputs.message }}",
              "status": "success"
            }' \
            || echo "‚ö†Ô∏è  Failed to send WhatsApp notification (server may not be ready yet)"
